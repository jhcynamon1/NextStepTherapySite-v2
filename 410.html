<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page No Longer Available - Next Step Therapy</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: #6B8E6F;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #5A7D5E;
        }
        .status {
            font-size: 6rem;
            font-weight: 100;
            opacity: 0.3;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">410</div>
        <h1>Content No Longer Available</h1>
        <p>This page has been permanently removed and is no longer available. The content you're looking for may have been moved, updated, or discontinued.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>

    <script>
        // Set proper HTTP status via meta tag (for static hosting)
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof window !== 'undefined' && window.history && window.history.replaceState) {
                // Signal to crawlers this is a 410 response
                const meta = document.createElement('meta');
                meta.httpEquiv = 'Status';
                meta.content = '410 Gone';
                document.head.appendChild(meta);
            }
        });
    </script>
</body>
</html>
