# PROHIBITED DIFFERENTIATORS (CRPO Violations)
prohibited:
  - text: "Best Therapist"
    reason: "Unverifiable superlative"

  - text: "Guaranteed Results"
    reason: "Outcome guarantee not allowed"

  - text: "Cure Anxiety"
    reason: "Medical claim/guarantee"

  - text: "Most Experienced"
    reason: "Unverifiable superlative"

  - text: "Top-Rated"
    reason: "Requires verifiable third-party proof"

  - text: "#1 Therapist"
    reason: "Unverifiable superlative"

  - text: "Award-Winning"
    reason: "Requires specific, verifiable award citation"

# Usage Notes:
# - Use ONE differentiator per title
# - Rotate differentiators across pages for variety
# - Match differentiator to page content
# - Keep total title under 60 characters
