name: SEO Audit

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: nextstep-therapy-astro

      - name: Build site (sitemap generated in prebuild)
        run: npm run build
        working-directory: nextstep-therapy-astro

      - name: Run canonical audit against local preview
        env:
          SITE_BASE: http://127.0.0.1:4321
        run: |
          npm run preview -- --host 127.0.0.1 --port 4321 &
          PREVIEW_PID=$!
          sleep 5
          node ../scripts/canonical-audit.mjs
          kill $PREVIEW_PID
        working-directory: nextstep-therapy-astro
        shell: bash
        timeout-minutes: 5
